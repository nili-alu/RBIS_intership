<style>
        .chatbot{font-size: small;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande',  Verdana, sans-serif;;}
        * {box-sizing: border-box;}
        /* Button used to open the chat form - fixed at the bottom of the page */
        .chatbot .icon{border:none}
        .chatbot .icon button {background-color:transparent;cursor: pointer; position: fixed;bottom: 20px;right: 15px}
        .chatbot .icon .chat{height: 50px; width: 50px; background-color: black;border-radius: 50%;display: inline-block;}
        .chatbot .icon .chat img{height:30px; width:30px}
        /* The popup chat - hidden by default */
        .chatbot .chat-popup {display: none;position: fixed;bottom: 0;right: 15px;border: 3px solid #f1f1f1;z-index: 9;height:500px;width:400px}
        /* Add styles to the form container */
        .chatbot form {padding: 10px;background-color: white;width: 100%;height: 100%; }
        /* The cancel button at the top */
        .chatbot form .cancel {float:right; }
        .chatbot form nav{height: 40px}
        .chatbot form .navbr{background-color:rgba(219,175,0,255); color:white; text-align: right; font-weight: bolder; }
        .chatbot form .sub-heading{background-color:rgba(255,243,205,255); color:black}
        .chatbot form i{color: aliceblue;}
        /* Full-width textarea */
        .chatbot form textarea {width: 100%;padding: 15px;margin: 5px 0 22px 0;border: none;
            background: #f1f1f1;resize: none;height: 60px;}
        .chatbot form textarea.report{height:30px}
        /* When the textarea gets focus, do something */
        .chatbot form textarea:focus {background-color: #ddd;outline: none;}
        /* Set a style for the submit/send button */
        .chatbot form button{background-color: #04AA6D;color: white;padding: 16px 20px;
            border: none;cursor: pointer;width: 100%;margin-bottom:10px;opacity: 0.8;}
        /* Add some hover effects to buttons */
        .chatbot form .btn:hover, .open-button:hover {opacity: 1;}
</style>
{% load static %}
<div class="chatbot">
    <div class="icon">
        <button onclick="openForm()">
            <div class="chat"><img alt=""  src="{% static 'images/chat-i.png' %}" ></div>
        </button>
    </div>
    <div class="chat-popup" id="myForm">
        <form action="/action_page.php">
            <nav class="navbr">
                <h1 >FEEDBACK <a href="" class="cancel" onclick="closeForm()" > <i class="fa fa-times"> </i></a></h1>
            </nav>
            <nav class="sub-heading">
                <p> Please <a href="https://rbis.ur.ac.rw/accounts/login/?next=/"> login</a> to leave feedback. Alternatively you can use 
                <a href="http://github.com/kartoza/django-bims/issues/new/choose">Github</a>. </p>
            </nav>
            <label for="bug-report"></label>
            <textarea class="report" placeholder="Bug report" name="Bug report" required></textarea>
            <hr>
            <label for="msg"></label>
            <textarea placeholder="Summary" name="msg" required></textarea>
            <hr>
            <label for="Description"></label>
            <textarea placeholder="Detailed Description" name="Description" required></textarea>
            All issues are public and available through Github 
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
    <script>
        function openForm() {document.getElementById("myForm").style.display = "block";}
        function closeForm() {document.getElementById("myForm").style.display = "none";}
    </script>
</div>
